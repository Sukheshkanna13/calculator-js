<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator </title>
  <link rel="stylesheet" href="calculator.css">
  <link rel="icon" href="sea.jpeg" type="image/jpeg">
</head>
<body>
  <div id="calculator">
    <input id="display" type="text" readonly>
     <div id="keys">
      <button onclick="clearDisplay()">Clr</button>
      <button onclick="negative()">-ve</button>
      <button onclick="percentage()">%</button>
      <button onclick="appendToDisplay('/')" class="operatorBtn">/</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('*')" class="operatorBtn">*</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('-')" class="operatorBtn">-</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('+')" class="operatorBtn">+</button>
      <div >
        <button onclick="appendToDisplay('0')" class="zeroBtn">0</button>
      </div>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()" class="operatorBtn">=</button>
     </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
